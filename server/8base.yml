functions:
  getPromotedProduct:
    type: resolver
    handler:
      code: src/resolvers/getPromotedProduct/handler.ts
    schema: src/resolvers/getPromotedProduct/schema.graphql
  fillMissingProducts:
    handler:
      code: src/tasks/fillMissingProducts/handler.ts
    type: task
    schedule: "rate(1 days)"
  webhook:
    type: webhook
    handler:
      code: src/webhooks/webhook/handler.ts
    path: /webhook
    method: POST
  banIllegalProduct:
    type: trigger.after
    handler:
      code: src/triggers/banIllegalProduct/handler.ts
    operation: Products.create